<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLens - מערכת ניתוח וידאו מתקדמת</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            position: relative;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00d4ff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 2px;
        }

        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .upload-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, #00d4ff, #0099cc);
            border-radius: 2px;
        }

        .upload-zone {
            border: 2px dashed rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(0, 212, 255, 0.02);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .upload-icon {
            font-size: 3rem;
            color: #00d4ff;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #e8e8e8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.95rem;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-list {
            margin-top: 2rem;
            display: none;
        }

        .file-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #e8e8e8;
            margin-bottom: 2px;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #888;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.8);
            color: white;
        }

        .btn-danger:hover {
            background: rgba(255, 68, 68, 1);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            margin-top: 2rem;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-section {
            margin-top: 2rem;
            display: none;
        }

        .progress-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff88;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-container {
                padding: 0 1rem;
            }
            
            .upload-section {
                padding: 1.5rem;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🎯</div>
                <div>
                    <div class="logo-text">SkyLens</div>
                    <div class="logo-subtitle">מערכת ניתוח וידאו מתקדמת</div>
                </div>
            </div>
            <div class="status-indicators">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>מערכת פעילה</span>
                </div>
                <div class="status-item">
                    <span id="user-status">מחובר</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="upload-section">
            <h2 class="section-title">📁 העלאת קבצי וידאו לניתוח</h2>
            
            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">📹</div>
                <div class="upload-text">גרור קבצי וידאו לכאן או לחץ לבחירה</div>
                <div class="upload-subtext">תומך בפורמטים: MP4, AVI, MOV, MKV | גודל מקסימלי: 2GB לקובץ</div>
                <input type="file" class="file-input" id="file-input" multiple accept="video/*">
            </div>

            <div class="file-list" id="file-list">
                <h3 class="section-title">📋 קבצים נבחרים</h3>
                <div id="selected-files"></div>
                <button class="btn btn-success" id="upload-all-btn" disabled>
                    🚀 העלה את כל הקבצים לניתוח
                </button>
            </div>
        </div>

        <div class="progress-section" id="progress-section">
            <h2 class="section-title">⏳ התקדמות העלאה</h2>
            <div id="progress-items"></div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="total-files">0</div>
                <div class="stat-label">קבצים נבחרים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-size">0 MB</div>
                <div class="stat-label">סך הכל נתונים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uploaded-count">0</div>
                <div class="stat-label">הועלו בהצלחה</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processing-status">ממתין</div>
                <div class="stat-label">סטטוס עיבוד</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class SkyLensUploader {
            constructor() {
                this.selectedFiles = [];
                this.uploadedCount = 0;
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadZone = document.getElementById('upload-zone');
                this.fileInput = document.getElementById('file-input');
                this.fileList = document.getElementById('file-list');
                this.selectedFilesContainer = document.getElementById('selected-files');
                this.uploadAllBtn = document.getElementById('upload-all-btn');
                this.progressSection = document.getElementById('progress-section');
                this.progressItems = document.getElementById('progress-items');
                this.notification = document.getElementById('notification');
                
                // Stats elements
                this.totalFilesEl = document.getElementById('total-files');
                this.totalSizeEl = document.getElementById('total-size');
                this.uploadedCountEl = document.getElementById('uploaded-count');
                this.processingStatusEl = document.getElementById('processing-status');
            }

            bindEvents() {
                // Drag and drop
                this.uploadZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadZone.addEventListener('drop', this.handleDrop.bind(this));
                
                // File input
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                
                // Upload button
                this.uploadAllBtn.addEventListener('click', this.startUploadAll.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadZone.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.type.startsWith('video/')
                );
                this.addFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.addFiles(files);
            }

            addFiles(files) {
                files.forEach(file => {
                    if (!this.selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                        this.selectedFiles.push(file);
                    }
                });
                
                this.renderSelectedFiles();
                this.updateStats();
                this.showNotification(`נוספו ${files.length} קבצים לעיבוד`, 'success');
            }

            renderSelectedFiles() {
                if (this.selectedFiles.length === 0) {
                    this.fileList.style.display = 'none';
                    return;
                }

                this.fileList.style.display = 'block';
                this.selectedFilesContainer.innerHTML = '';

                this.selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">🎬</div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-meta">${this.formatFileSize(file.size)} • ${file.type || 'וידאו'}</div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-danger" onclick="skylens.removeFile(${index})">🗑️ הסר</button>
                        </div>
                    `;
                    this.selectedFilesContainer.appendChild(fileItem);
                });

                this.uploadAllBtn.disabled = false;
            }

            removeFile(index) {
                this.selectedFiles.splice(index, 1);
                this.renderSelectedFiles();
                this.updateStats();
                this.showNotification('קובץ הוסר', 'info');
            }

            updateStats() {
                this.totalFilesEl.textContent = this.selectedFiles.length;
                
                const totalSize = this.selectedFiles.reduce((sum, file) => sum + file.size, 0);
                this.totalSizeEl.textContent = this.formatFileSize(totalSize);
                
                this.uploadedCountEl.textContent = this.uploadedCount;
                
                if (this.selectedFiles.length === 0) {
                    this.uploadAllBtn.disabled = true;
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            async startUploadAll() {
                if (this.selectedFiles.length === 0) return;

                this.uploadAllBtn.disabled = true;
                this.progressSection.style.display = 'block';
                this.processingStatusEl.textContent = 'מעלה';
                
                this.progressItems.innerHTML = '';
                
                // Create progress items for each file
                this.selectedFiles.forEach((file, index) => {
                    const progressItem = document.createElement('div');
                    progressItem.className = 'progress-item';
                    progressItem.innerHTML = `
                        <div class="progress-header">
                            <span>${file.name}</span>
                            <span id="progress-text-${index}">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill-${index}"></div>
                        </div>
                    `;
                    this.progressItems.appendChild(progressItem);
                });

                // Simulate uploads
                for (let i = 0; i < this.selectedFiles.length; i++) {
                    await this.simulateFileUpload(i);
                }

                this.processingStatusEl.textContent = 'הושלם';
                this.showNotification('כל הקבצים הועלו בהצלחה!', 'success');
                
                // Reset after completion
                setTimeout(() => {
                    this.resetUploader();
                }, 3000);
            }

            async simulateFileUpload(fileIndex) {
                return new Promise((resolve) => {
                    let progress = 0;
                    const progressFill = document.getElementById(`progress-fill-${fileIndex}`);
                    const progressText = document.getElementById(`progress-text-${fileIndex}`);
                    
                    const interval = setInterval(() => {
                        progress += Math.random() * 15 + 5;
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(interval);
                            this.uploadedCount++;
                            this.updateStats();
                            progressText.textContent = '✅ הושלם';
                            resolve();
                        } else {
                            progressFill.style.width = progress + '%';
                            progressText.textContent = Math.floor(progress) + '%';
                        }
                    }, 200);
                });
            }

            resetUploader() {
                this.selectedFiles = [];
                this.uploadedCount = 0;
                this.fileInput.value = '';
                this.fileList.style.display = 'none';
                this.progressSection.style.display = 'none';
                this.updateStats();
                this.processingStatusEl.textContent = 'ממתין';
            }

            showNotification(message, type = 'info') {
                this.notification.textContent = message;
                this.notification.style.display = 'block';
                
                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the uploader
        const skylens = new SkyLensUploader();
    </script>
</body>
</html>
